{% extends 'homepage.html' %}
{% block info %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Fund Transfers
                </div>
                {% if transfer_form.errors %}
                    {% for field in transfer_form %}
                        {% for error in field.errors %}
                            <div class="alert alert-danger">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endfor %}
                    {% endfor %}
                {% endif %}
                <div class="card-body">
                    <form method="POST" id="TransferForm" data-to_account-url="ajax/load_to_accounts">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ transfer_form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_from_account").change(function () {
      var url = $("#TransferForm").attr("data-to_account-url");  // get the url of the `load_cities` view
      var from_account = $(this).val();  // get the selected country ID from the HTML input

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'from_account_id': from_account       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#id_to_account").html(data);  // replace the contents of the city input with the data that came from the server
          
        }
      });

    });
  </script>

{% endblock %}
