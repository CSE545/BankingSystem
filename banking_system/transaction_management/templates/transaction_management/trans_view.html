{% extends 'body.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Welcome, {{request.user}}. Here are the details for the requested transaction.
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">From:</div>
                            <div class="col-sm-6">{{obj.name}}</div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">To:</div>
                            <div class="col-sm-6">{{obj.to}}</div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">Transaction Amount:</div>
                            <div class="col-sm-6">{{obj.transaction_amount}}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                            </div>
                            <div class="col-sm-2">
                                <a href="/transactions/trans" class="btn btn-outline-primary">Go Back</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
