{% extends 'body.html' %}
{% block content %}

<div class="container">
  <div class="row">
      <div class="col">
          <div class="card">
            <div class="card-header">
              Forgot Password
            </div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  <!-- {{ form.as_p }} -->
                  {% for field in form %}
                    <div class="form-group">
                      <label class="control-label">{{ field.label_tag }}</label>
                        {{ field }}
                    </div>
                  {% endfor %}
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
  
{% endblock %}
