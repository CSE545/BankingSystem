{% extends 't3_employee_home.html' %}
{% block info %}
<style>
    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: gray;
        color: white;
    }

    td, th {
        border: 1px solid #ddd;
        padding: 8px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Technical Support Management
                </div>
                <div class="card-body">
                    <h1>Request an Override</h1>
                    <table>
                        <tr>
                            {% for header in users.headers %}
                            <th>{{ header }}</th>
                            {% endfor %}
                        </tr>
                        {% for row in users.rows %}
                        <tr>
                            {% for value in row %}
                            <td>{{value}}</td>
                            {% endfor %}
                            <td>
                                <button class="action">Request</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    (function request() {
        $(".action").click(function (e) {
            console.log("hello 1");
            let action = "REQUEST_ACCESS";
            let user_id = $(e.target).parents('tr').children(":first").text();
            $.ajax({
                type: "POST",
                url: "",
                data: {csrfmiddlewaretoken: '{{ csrf_token }}', user_id, action},
                success: function callback(response) {
                }
            });
        })
    })()
</script>
{% endblock %}
