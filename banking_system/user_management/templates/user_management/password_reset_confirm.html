{% extends 'body.html' %}
{% block content %}

<div class="container">
  <div class="row">
      <div class="col">
          <div class="card">
            {% if validlink %}
            <div class="card-header">
              <h3>Change password</h3>
            </div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button class = "btn btn-primary" type="submit">Change password</button>
                </form>
              </div>
              {% else %}
              <div class="card-body">
              <p>
                The password reset link was invalid, possibly because it has already been used.
                Please request a new password reset.
              </p>
            </div>
            </div>
          {% endif %}
      </div>
  </div>
</div>
{% endblock %}
