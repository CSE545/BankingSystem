{% extends 'homepage.html' %}
{% block info %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Generate Statement
                </div>
                <div class="card-body">
                    <form method="POST" id="statementForm" class="statementForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <select class="custom-select" required>
                              <option value="">Choose Account</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            <div class="invalid-feedback">Example invalid custom select feedback</div>
                          </div>
                        <div class="form-group row">
                            <label for="example-date-input" class="col-2 col-form-label">Start Date</label>
                            <div class="col-10">
                              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="example-date-input" class="col-2 col-form-label">End Date</label>
                            <div class="col-10">
                              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                            </div>
                          </div>
                        <button type="submit" class="btn btn-primary">Generate Statement</button>
                    </form>                    

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
